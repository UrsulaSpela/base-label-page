<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>
  <div id="left">
    <div id="logo"></div>
    <div id="image"> <img src="hero-mobile.jpg" alt=""> </div>
    <div id="main">
      <div id="text">
      <h1 id="span">We're</h1> <h1 id="title">coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

      <div id="input">
        <form name="form" id="form">
          <input type="text" placeholder="Email Address" id="email" onsubmit="validation()">
          <button type="submit" id="btn"> <img src="icon-arrow.svg" alt=""> </button>
        </form>
        <img src="icon-error.svg" id="error">
      </div>
    </div>
</div>
  <div id="imagedesktop"> <img src="hero-desktop.jpg"> </div>
</section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
